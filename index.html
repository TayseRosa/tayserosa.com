:root {
  --bg: #0f1724;

  --muted: #94a3b8;
  --accent: #ff7a59;
}

* { box-sizing: border-box; scroll-behavior: smooth; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #081024 0%, #071026 50%, #06101a 100%);
  color: #e6eef8;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

header {
  text-align: center;
  margin: 60px 20px 40px;
}

header .avatar {
  width: 86px; height: 86px;
  border-radius: 20px;
  background: linear-gradient(135deg, #ffd6c2, #ff9b7d);
  display: flex; align-items: center; justify-content: center;
  font-weight: 800; color: #2a0b00; font-size: 26px;
  margin: 0 auto 16px;
}

header h1 { margin: 0; font-size: 20px; }
header p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

.categories {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  margin-bottom: 60px;
  width: 90%;
  max-width: 400px;
}

.cat-btn {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(90deg, #ff7a59, #ff5c2e);
  color: #fff;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.cat-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,122,89,0.4);
}

section {
  width: 100%;
  max-width: 960px;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  scroll-margin-top: 80px;
}

section h2 {
  font-size: 22px;
  color: var(--accent);
  margin-bottom: 24px;
  text-align: center;
  animation: fadeInUp 1s ease forwards;
  opacity: 0;
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.carousel-container {
  position: relative;
  width: 100%;
}

.carousel {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  scroll-behavior: smooth;
  padding-bottom: 10px;
}

.carousel::-webkit-scrollbar { display: none; }

.card {
  flex: 0 0 calc(25% - 12px);
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  border: 1px solid rgba(255,255,255,0.06);
  display: flex;
  flex-direction: column;
  gap: 12px;
  transition: transform 0.25s ease;
}

.card:hover { transform: scale(1.03); }

.card .thumb {
  width: 100%; height: 140px;
  border-radius: 10px;
  overflow: hidden;
  background: #081226;
}

.card .thumb img { width: 100%; height: 100%; object-fit: cover; }

.card .info h3 { margin: 0; font-size: 14px; }
.card .info p { margin: 6px 0 0; font-size: 12px; color: var(--muted); }

.card .actions {
  display: flex; gap: 6px; margin-top: 8px;
}

.btn {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,122,89,0.3);
  background: #071028;
  color: var(--accent);
  cursor: pointer;
  font-size: 13px;
  transition: 0.3s;
  display: flex; align-items: center; gap: 6px;
  text-decoration: none;
}

.btn:hover { background: #ff7a59; color: #fff; }

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(15,23,36,0.8);
  border: none;
  color: #ff7a59;
  font-size: 24px;
  width: 40px; height: 40px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  transition: all 0.3s;
}

.arrow:hover { background: #ff7a59; color: #fff; }

.arrow-left { left: -20px; }
.arrow-right { right: -20px; }

#backTop {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff7a59;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 50px; height: 50px;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,122,89,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15,23,36,0.95);
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 13px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}
.toast.show { opacity: 1; }

@media (max-width: 780px) {
  .card { flex: 0 0 calc(50% - 12px); }
  .arrow-left { left: 0; }
  .arrow-right { right: 0; }
}

@media (max-width: 480px) {
  .card { flex: 0 0 calc(70% - 12px); }
}
</style>
